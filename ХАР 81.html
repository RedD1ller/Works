<body>
    <script>
    function findMax(a,b,c){
        let max = a;
        if(b > max){
        max = b;
        }
        if(c > max){
        max = c;
        }
        return max;
        }
        
        let max = findMax(6,2,10);
        console.log(max);
        </script>
